language: objective-c
osx_image: xcode9

cache:
  directories:
  - Carthage

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage bootstrap --verbose --no-use-binaries --platform iOS --cache-builds

script:
  - xcodebuild test -project BitBay-Ticker-iOS.xcodeproj -scheme BitBay-Ticker -destination "platform=iOS Simulator,name=iPhone 8" -sdk iphonesimulator11.0 CODE_SIGNING_REQUIRED=NO

notifications:
  email: false
